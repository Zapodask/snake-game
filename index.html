<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Snake game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <main>
        <h1>Snake game</h1>
        <canvas id="keyboard" width="500" height="500"></canvas>
        <footer>
            <div class="scores">
                <div class="score">
                    <h1>Score:</h1>
                    <h1 id="score">0</h1>
                </div>
                <div class="score">
                    <h1>High score:</h1>
                    <h1 id="high_score">0</h1>
                </div>
            </div>
            <div class="controls">
                <button id="start">Start</button>
            </div>
        </footer>
    </main>
    <script src='script.js'></script>
</body>
</html>
