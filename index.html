<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Snake game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <main>
        <h1>Snake game</h1>
        <div class="scores">
            <div class="score">
                <h2>Score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="score">
                <h2>High score</h2>
                <h2 id="high_score">0</h2>
            </div>
        </div>
        <canvas id="keyboard" width="500" height="500"></canvas>
        <p>Use the arrow keys to move the snake</p>
        <button id="start" class="start-btn">Start</button>
    </main>
    <script src='script.js'></script>
</body>
</html>
